kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
    k8s-app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
{{- with .Values.role }}
rules:
  {{- toYaml . | nindent 2 }}
{{- end }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
    k8s-app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Chart.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}
    namespace: {{ .Chart.Name }}
  